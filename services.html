   <!-- contact section -->
   <section class="section-contact" id="contact">
    <h1>Contact me</h1>
    <hr>
    <div class="contact-container">
      <form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/myyarwyj" method="post">
        <fieldset id="fs-frm-inputs">
          <div class="contact-col-1">
            <div class="name-section">
              <label for="full-name"><img src="../img/person-icon.png" alt="person" class="contact-icon"></label>
              <input type="text" name="name" id="full-name" placeholder="First and Last*" required="">
            </div>
            <div class="email-section">
              <label for="email-address"><img src="../img/email-icon.png" alt="person" class="contact-icon"></label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld*" required="">
            </div>
            <label for="yoga-type" class="yoga-type">Which type of yoga interests you?</label>
            <select name="yoga-type" id="yoga-type">
              <option value="" selected="" disabled="">Select</option>
              <option value="strength" class="select">Adaptive yogaYoga for stregth and mobility</option>
              <option value="stress">Yoga for stregth and mobility</option>
              <option value="adaptive">Personal Training</option>
              <option value="vocal">Trauma Informed</option>
              <option value="fertility">Yoga for fertility</option>
              <option value="fertility">Yoga for stress and anxiety</option>
              <option value="any">I'm open</option>
            </select>
          </div>
          <div class="contact-col-2">
            <!-- <label for="message">Message</label> -->
            <textarea rows="7" name="message" id="message" placeholder="Message"></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
          </div>
        </fieldset>
        <input type="submit" value="Submit" class="submit-button">
      </form>
    </div>
